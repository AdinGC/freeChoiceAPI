<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Choice API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link type="text/css" rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<span class="disp">Select Explicitness Settings</span> <select id="cleanOrDirty">
    <option value="1">clean</option>
    <option value="2">explicit</option>
</select>

<!--starts game-->
<button id="launch" class="btn btn-primary disp">Start New Game</button>
<br>
<br>
<br>

<!--<button id="newDef" class="btn btn-primary btn-lg">New Definition</button>-->
<span class="disp">Your Definition:</span> <div class=disp id="displayDef"></div>
<!--Your Guess:<input type="text" id="wordGuess" value="" size="25">-->
<div id="sub">
    <button id="submitGuess" class="btn btn-primary disp submitGuess">Submit Guess</button>
    <select class="submitGuess" id="wordOptions"></select>
</div>

<div id="winOrLose" class="disp"></div>
<div class=disp id="empty"></div>
<br>
<br>
<table align="center" class=disp id="table" border="white" width="50">
    <tr>
        <th>correct </th>
        <td id="correctGuesses"> </td>
    </tr>
    <tr>
        <th >incorrect </th>
        <td id="incorrectGuesses"> </td>

    </tr>

</tab>

</table>


</body>
</html>
